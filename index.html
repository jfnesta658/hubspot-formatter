<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs to HubSpot Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Google Docs to HubSpot Formatter</h1>
            <p>Clean up Google Docs formatting for HubSpot</p>
        </header>

        <main class="main">
            <div class="editor-grid">
                <div class="editor-panel">
                    <div class="panel-header">
                        <span>Input (Paste from Google Docs)</span>
                    </div>
                    <div
                        id="input"
                        class="input-area"
                        contenteditable="true"
                        data-placeholder="Paste your Google Docs content here..."></div>
                </div>

                <div class="editor-panel">
                    <div class="panel-header">
                        <span>Cleaned Output</span>
                    </div>
                    <div id="output" class="output-area clickable-output">
                        <div class="placeholder">Cleaned content will appear here...<br><span class="click-to-copy">Click anywhere to copy</span></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
